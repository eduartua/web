<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>
<body>
  <form action="">
    <!-- Text input -->
    <div>
      <label for="name">Name</label>
      <input type="text" id="name">
    </div>
    <!-- Email input -->
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter an email">
    </div>
    <!-- Text area input -->
    <div>
      <label for="message">Message</label>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <!-- Select -->
    <div>
      <label for="sec">Sex </label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- Number -->
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age">
    </div>
    <!-- Date -->
    <div>
      <label for="birthdate">Birthdate</label>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- Radio -->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" value="simple" id="membership"> Simple
      <input type="radio" name="membership" value="standard" id="membership"> Standard
      <input type="radio" name="membership" value="super" id="membership"> Super
    </div>
    <!-- Checkbox -->
    <div>
        <label for="membership">I Like...</label>
        <input type="checkbox" name="likes" value="Bike" id="likes"> Bike
        <input type="checkbox" name="likes" value="car" id="likes" checked> Car
        <input type="checkbox" name="likes" value="boat" id="likes"> Boat
      </div>
      <!-- Submit -->
      <input type="submit" value="Submit">
      <!-- using button tag -->
      <!-- <button type="submit">Submit</button> -->
      <button type="reset">Reset</button>
  </form>
</body>
</html>
