<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists & Tables</title>
</head>
<body>
 <!-- Unordered lists -->
 <ul>
   <li>Item 1</li>
   <li>Item 2</li>
   <li>Item 3</li>
   <li>Item 4</li>
</ul>

<!-- Ordered lists -->
<ol type="">
  <li>Item 1</li>
  <li>Item 2
    <ul>
      <li>Nested Item 1</li>
      <li>Nested Item 2</li>
      <li>Nested Item 3</li>
    </ul>
  </li>
  <li>Item 3</li>
  <li>Item 4</li>
</ol>

<!-- Tables -->
<table style="width: 600px">
  <thead>
    <tr>
      <th>Primer Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Eduar</td>
      <td>Tua</td>
      <td>jdoe@gmail.com</td>
    </tr>
    <tr>
        <td>Kit</td>
        <td>Smith</td>
        <td>kit@gmail.com</td>
      </tr>
      <tr>
          <td>Caro</td>
          <td>Lopez</td>
          <td>clo@gmail.com</td>
        </tr>
  </tbody>
</table>
</body>
</html>
